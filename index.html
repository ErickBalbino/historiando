<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site educacional, que tem o intuito de ensinar e divulgar conhecimento de história, gratuitamente e de maneira divertida.">
    <meta name="keywords" content="Historizando, site de história, Erick Balbino, questões de história, história do brasil, primeira guerra mundial, segunda guerra mundial, egito, grécia, antiguidade, renascimento, história
    geral, mesopotâmia">
    <meta http-equiv="author" name="Historizando">

    <link rel="shortcut icon" href="primeira-guerra-mundial-questoes/imagens/favicon.webp" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Historiando | Conteúdo educacional</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <!-- Seção Cabeçalho -->
        <div class="cabecalho_menu">
            <!-- Cabeçalho logo -->
            <div class="cabecalho_menu-logo">
                <img class="cabecalho_menu-logo--imagem" src="imagens/logo-historiando-principal.png" alt="logo do site historizando" width="260px" height="60px">
            </div>
            <!-- Cabeçalho NavBar -->
            <div class="cabecalho_menu-items">
                <ul class="cabecalho_menu-lista">
                    <li class="cabecalho_menu-items--lista"><a class="cabecalho_menu-items--lista a" href="#">Sobre</a></li> 
                    <li class="cabecalho_menu-items--lista"><a class="cabecalho_menu-items--lista a" href="#">Conteúdos</a></li>  
                    <li class="cabecalho_menu-items--lista"><a class="cabecalho_menu-items--lista a" href="#">Questões</a></li> 
                    <li class="cabecalho_menu-items--lista"><a class="cabecalho_menu-items--lista a" href="#">Contato</a></li>
                </ul>
            </div>
            <!-- Cabeçalho login -->
            <div class="cabecalho_menu-login">
                <label for="btnSingIN">
                    <input class="btnlogin" type="submit" value="Sing In" id="btnSingIN">
                </label>
                <label for="btnSingUP">
                    <input class="btnlogin" type="submit" value="Sing Up" id="btnSingUP">
                </label>
            </div>
        </div>
    </header>
    <!-- Inicio do conteudo -->
    <main class="conteudo">
        <section>
            <!-- Apresentando o site -->
            <div class="conteudo_apresentacao">
                <p class="paragrafo_apresentacao"> 
                    Seja bem-vindo ao Historiando, um site educacional com o intuito de te ajudar a aprender uma matéria bem legal, seja para o vestibular, para a sua vida escolar ou simplesmente por hooby.
                </p>
            </div>
        </section>
    </main>
    <footer class="rodape">

    </footer>
</body>
</html>
